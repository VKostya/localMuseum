{% extends "shared/base.html" %}


{% block title %}
<title>Museum Photo</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
    </div>
    {% if msg %}
    <br>
    <br>
    <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
        {{msg}}
    </div>
    {% endif %}
    <div class="row my-5">
        <h3 class="text-center display-4">Изменить изображение для объекта - {{mus.title}}</h3>
        <form method="POST" enctype='multipart/form-data'>
            <div class="mb-3">
                <label for="formFile" class="form-label">Выберете изображение</label>
                <input class="form-control" type="file" id="formFile" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Изменить</button>
        </form>
    </div>
</div>
{% endblock %}
