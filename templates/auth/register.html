{% extends "shared/base.html" %}


{% block title %}
<title>Register</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h5 class="display-5">Регистрация в системе</h5>
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
        <div class="text-success font-weight-bold">
            {% if msg %}
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
                {{msg}}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="row my-5">
        <form method="POST">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" required placeholder="Ваш email" name="email" value="{{email}}" class="form-control">
            </div>
            <div class="mb-3">
                <label>Пароль</label>
                <input type="password" required placeholder="Ваш пароль" name="password" class="form-control">
            </div>
            <div class="mb-3">
                <label>Повторите пароль</label>
                <input type="password" required placeholder="Ваш пароль" name="repeated_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
