{% extends "shared/base.html" %}


{% block title %}
<title>Change email</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h5 class="display-5">Смена email</h5>
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
        <div class="text-success font-weight-bold">
            {% if msg %}
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
                {{msg}}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="row my-5">
        <form method="POST">
            <div class="mb-3">
                <label>Введите новый email. (После успешной смены будет выполнен принудительный выход из
                    аккаунта)</label>
                <input type="text" required placeholder="Новый email" name="email" value="{{email}}"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Ввести</button>
        </form>
    </div>
</div>
{% endblock %}
