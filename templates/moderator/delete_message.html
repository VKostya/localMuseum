{% extends "shared/base.html" %}


{% block title %}
<title>Museum Moderator</title>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="display-5">Управление записями/h1>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID записи</th>
                    <th scope="col">Текст</th>
                </tr>
            </thead>
            <tbody>
                {% for p in posts %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{p.id}}</td>
                    <td>{{p.message}}</td>
                    <td>
                        <form class="d-flex" action="/moderate/museums/delete/{{museum_id}}/{{p.id}}">
                            <button class="btn btn-danger" type="submit">Удалить запись</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
