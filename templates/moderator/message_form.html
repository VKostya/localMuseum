{% extends "shared/base.html" %}


{% block title %}
<title>Create a Museum</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="text-danger font-weight-bold">
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </div>
    </div>
    {% if msg %}
    <br>
    <br>
    <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
        {{msg}}
    </div>
    {% endif %}
    <div class="row my-5">
        <h3 class="text-center display-4">Опубликовать запись ({{museum_name}})</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Текст:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"
                    value="введите сюда текст сообщения"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
